<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada e adivinhação e contador regressivo</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
    
        
    </style>
</head>
<body>
    <h1>Tabuada, Adivinhe o Número e Contagem Regressiva</h1>

    <h2>Tabuada</h2>
    <input type="number" id="numeroTabuada" placeholder="Número da tabuada" />
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    <p id="resultadoTabuada"></p>

    <h1>Adivinhe o Número!</h1>
    <p>Um número entre 1 e 100 foi escolhido. Tente adivinhar!</p>
    <input type="number" id="guess" placeholder="Seu palpite" />
    <button onclick="adivinhar()">Enviar</button>
    <p id="resultado"></p>

    <h2>Contagem Regressiva</h2>
    <input type="number" id="contador" placeholder="Contagem regressiva" />
    <button onclick="contagemRegressiva()">Iniciar Contagem</button>
    <p id="resultadoContagem"></p>

    <script>
        // tabuada
        function gerarTabuada() {
            const numero = parseInt(document.getElementById("numeroTabuada").value);
            let resultado = '';
            let i = 1;
            while (i <= 10) {
                resultado += `${numero} x ${i} = ${numero * i}<br>`;
                i++;
            }
            document.getElementById("resultadoTabuada").innerHTML = resultado;
        }
        
       
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            let palpite = parseInt(document.getElementById("guess").value);
            tentativas++;
            let resultadoTexto = '';

           
            while (palpite !== numeroAleatorio) {
                if (palpite < numeroAleatorio) {
                    resultadoTexto = "Muito baixo! Tente novamente.";
                } else {
                    resultadoTexto = "Muito alto! Tente novamente.";
                }
                
                document.getElementById("resultado").innerText = resultadoTexto;
                return; 
            }
         
            
            document.getElementById("resultado").innerText = `Parabéns! Você adivinhou o número ${numeroAleatorio} em ${tentativas} tentativas!`;
        }



        function contagemRegressiva() {
            let contagem = parseInt(document.getElementById("contador").value);
            let resultado = '';
            while (contagem >= 0) {
                resultado += `${contagem}<br>`;
                contagem--;
            }
            document.getElementById("resultadoContagem").innerHTML = resultado;
        }
        
    </script>
</body>
</html>
